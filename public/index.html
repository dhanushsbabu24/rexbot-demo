<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RexBot - AI Character</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>RexBot</h1>
                    <span class="subtitle">AI Receptionist</span>
                </div>
                <div class="header-actions">
                    <a href="/staff" class="staff-link">
                        <i class="fas fa-user-tie"></i>
                        Staff Login
                    </a>
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Ready</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages" role="log" aria-live="polite">
                <!-- Welcome message -->
                <div class="message bot-message" role="article">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            Beep! Hello there! I'm RexBot, your friendly AI companion! *whirr* How can I help you today?
                        </div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>
            </div>

            <!-- Speech Input Area -->
            <div class="chat-input-container">
                <div class="speech-input-group">
                    <button 
                        type="button" 
                        class="speech-input-button" 
                        id="speechInputButton"
                        aria-label="Click to speak"
                        title="Click to speak"
                    >
                        <i class="fas fa-microphone" id="micIcon"></i>
                    </button>
                    <div class="speech-status-display" id="speechStatusDisplay">
                        Click the microphone to speak
                    </div>
                </div>
                
                <!-- Speech Output Controls -->
                <div class="speech-controls">
                    <button 
                        class="speech-button" 
                        id="speechToggle"
                        aria-label="Toggle speech synthesis"
                        title="Toggle speech synthesis"
                    >
                        <i class="fas fa-volume-up" id="speechIcon"></i>
                    </button>
                    <span class="speech-status" id="speechStatus">RexBot voice enabled</span>
                </div>
            </div>
        </main>

        <!-- Enhanced Error Modal -->
        <div class="error-modal" id="errorModal" style="display: none;">
            <div class="error-content">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3 class="error-title">Error</h3>
                <p class="error-message" id="errorMessage">An error occurred. Please try again.</p>
                <button id="closeError" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
